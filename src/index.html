<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <section class="intro">
        <div class="container">
            <div class="intro__header">
                <div class="intro__name">
                    <div class="intro__icon">
                        <img src="./assets/icons/logo.png" alt="logo">
                    </div>
                    <span class = "fsz28">Realestate Company</span> <br>
                    <span class = "fsz18">Lorem Ipsum is simply dummy text</span>
                    <div class="intro__decor"></div>
                </div>
                <a href="#" class="intro__tel fsz24">Call us: (214) 227-7669</a>
            </div>

            
        </div>
        <div class="tab">
            <div class="container">
                <div class="tab__panel">
                    <div class="tab__panel_items">
                        <div class="tab__item"><span>Home</span></div>
                        <div class="tab__item tab__item_active">
                            <span>Our Story</span>
                            <img src="./assets/icons/tabs.png" alt="tab" class="tab__item_img">
                        </div>
                        <div class="tab__item"><span>Tenant</span></div>
                        <div class="tab__item"><span>Owner</span></div>
                        <div class="tab__item"><span>Contact us</span></div>
                    </div>
                    <div class="tab__sign"><span>Sign in / Sign up</span></div>
                </div>
                <div class="tab__content_wrapper">
                    <div class="tab__content_wrapper_left">
                        <div class="tab__content"></div>
                        <div class="tab__content tab__content_active">
                            <div class="intro__carousel">
                                <div class="intro__carousel_wrapper">
                                    <div class="intro__carousel_film">
                                        <div class="intro__carousel_item intro__carousel_item_active">
                                            <div class="intro__carousel_item_wrapper">
                                                <div class="intro__carousel_item_box">
                                                    <div class="intro__carousel_item_img">
                                                        <img src="./assets/img/fs/first_screen.png" alt="slideItem">
                                                    </div>
                                                    <div class="intro__carousel_item_text">
                                                        <span id="text1">Lorem Ipsum is simply dummy text of</span> <br>
                                                        <span id="text2">We work with investors to make managing your investments easy!</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="intro__carousel_item"></div>
                                        <div class="intro__carousel_item"></div>
                                        <div class="intro__carousel_item"></div>
                                        <div class="intro__carousel_item"></div>
                                    </div>
                                </div>
                                <div class="intro__carousel_dots">
                                    <div class="intro__carousel_dot"></div>
                                    <div class="intro__carousel_dot"></div>
                                    <div class="intro__carousel_dot intro__carousel_dot_active"></div>
                                    <div class="intro__carousel_dot"></div>
                                    <div class="intro__carousel_dot"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab__content"></div>
                        <div class="tab__content"></div>
                        <div class="tab__content"></div>
                    </div>
                    <div class="tab__content_wrapper_right">
                        <div class="tab__inner">
                            <div class="tab__inner_panel">
                                <div class="tab__inner_panel_items">
                                    <div class="tab__inner_panel_item tab__inner_panel_item_active">
                                        
                                        <div class="box"><span>Tenants</span></div>
                                    </div>
                                    <div class="tab__inner_panel_item">Oweners</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="second">
    </section>




    <script src = "script.js"></script>
</body>
</html>
